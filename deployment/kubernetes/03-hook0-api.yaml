---
apiVersion: v1
kind: Service
metadata:
  name: hook0-api
  namespace: mace-hooks
spec:
  selector:
    app: hook0-api
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hook0-api
  namespace: mace-hooks
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hook0-api
  template:
    metadata:
      labels:
        app: hook0-api
    spec:
      containers:
        - name: api
          image: hook0/hook0-api:latest
          env:
            - name: APP_URL
              value: "https://hooks2.maceinnovation.com"
            - name: CORS_ALLOWED_ORIGINS
              value: "https://hooks2.maceinnovation.com"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: hook0-secrets
                  key: DATABASE_URL
            - name: IP
              value: "0.0.0.0"
            - name: PORT
              value: "8081"
          ports:
            - containerPort: 8081
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 5
